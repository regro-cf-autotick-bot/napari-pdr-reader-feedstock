{% set name = "napari-pdr-reader" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari_pdr_reader-{{ version }}.tar.gz
  sha256: 07fa883b5146fd60de39ea7261dbaa5c04b2cccf4215cff7afdfc586406371a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - astropy
    - dustgoggles
    - napari
    - numpy
    - pandas
    - pdr
    - pds4_tools
    - pillow
    - pvl
    - python >={{ python_min }}

test:
  imports:
    - napari_pdr_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AndrewAnnex/napari-pdr-reader
  summary: A reader plugin for Napari for PDS data powered by the PDR library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
